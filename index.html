<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Rodolfo Nunes" />
    <meta name="description" content="A simple calculator for simples calculations :D">
    <link rel="stylesheet" href="style.css" />

    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="container flex column">
      <div class="flex" id="title">
        <h2>Simple Calculator</h2>
      </div>
      <div class="flex" id="divHora"><span id="hora"></span></div>
      <input type="text" id="display" readonly value="" />
      <div class="flex first">
        <div class="column buttons">
          <button data-value="7">7</button>
          <button data-value="4">4</button>
          <button data-value="1">1</button>
          <button data-value="0">0</button>
        </div>
        <div class="column buttons">
          <button data-value="8">8</button>
          <button data-value="5">5</button>
          <button data-value="2">2</button>
          <button data-value=".">.</button>
        </div>
        <div class="column buttons">
          <button data-value="9">9</button>
          <button data-value="6">6</button>
          <button data-value="3">3</button>
          <button data-value="=" id="equal">=</button>
        </div>
        <div class="column buttons operators">
          <button data-value="C">C</button>
          <button data-value="÷">÷</button>
          <button data-value="×">×</button>
          <button data-value="-">–</button>
          <button data-value="+">+</button>
        </div>
      </div>
      <p style="margin-top: 30px; color: white; font-size: 14px">
        Created by
        <a
          href="https://rodolfonunes.netlify.app"
          target="_blank"
          rel="noopener noreferrer"
          >Rodolfo Nunes</a
        >
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
